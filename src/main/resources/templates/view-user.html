<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View_user</title>
    </head>

    <body>
        <H3>page: View user</H3>
        <br/>

        <table border="5">
            <tr>
                <td style = "width: 200px; background-color: lightcyan; text-align: center;">Parameter</td>
                <td style = "width: 500px; background-color: lightcyan; text-align: center;">Value</td>
            </tr>
            <tr>
                <td  style = "background-color: aqua;"></td>
                <td style = "background-color: aqua; text-align: center;">Personal info:</td>
            </tr>

            <tr>
                <td>User Id</td>
                <td th:text="${viewUser.getId()}">User Id</td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${viewUser.getName()}">Name</td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td th:text="${viewUser.getDateBirth()}">dateBirth</td>
            </tr>

            <tr>
                <td  style = "background-color: aqua;"></td>
                <td style = "background-color: aqua; text-align: center;">Address:</td>
            </tr>
            <tr>
                <td>City</td>
                <td th:text="${viewUser.getAddress().getCity()}">City</td>
            </tr>
            <tr>
                <td>Address</td>
                <td th:text="${viewUser.getAddress().getAddress()}">Address</td>
            </tr>

            <tr>
                <td  style = "background-color: aqua;"></td>
                <td style = "background-color: aqua; text-align: center;">Contacts:</td>
            </tr>
            <tr>
                <td>Phones:</td>
                <td>
                    <ul>
                        <li th:each="phone : ${viewUser.phones}">
                            <span th:text="${phone.description} + ': ' + ${phone.value}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Emails:</td>
                <td>
                    <ul>
                        <li th:each="phone : ${viewUser.emails}">
                            <span th:text="${phone.description} + ': ' + ${phone.value}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
        <br/> <br/> <hr/> <br/>

        <form th:action="@{/users/edit}" method="get">
            <input type="hidden" name="user_id" th:value="${viewUser.getId()}" />
            <button type="submit">Edit this user</button>
        </form>
        <br/>

        <form th:action="@{/users/delete}" method="get">
            <input type="hidden" name="user_id" th:value="${viewUser.getId()}" />
            <button type="submit">Delete this user</button>
        </form>
        <br/>

        <form th:method="GET" th:action="@{/users}">
            <input type="submit" value="Go to the main page"/>
        </form>
    </body>
</html>
