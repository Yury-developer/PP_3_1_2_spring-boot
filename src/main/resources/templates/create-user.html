<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Create_user</title>
    </head>

    <body>
        <H3>page: Create user</H3>
        <br/>

        <form action="#" th:action="@{/users/create}" th:object="${createdUser}" method="post">

            <label for="name_user">Name (*):</label>
            <input type="text" id="name_user" th:field="*{name}" placeholder="Name" required>

            <label for="date_birth">Date of Birth (*):</label>
            <input type="date" id="date_birth" th:field="*{dateBirth}" required><br> <br/> <br/>

            <label for="address_city">City (*):</label>
            <input type="text" id="address_city" th:field="*{address.city}" required><br> <br/>

            <label for="address_address">Address:</label>
            <input type="text" id="address_address" th:field="*{address.address}"><br> <br/> <br/>

            <label for="phoneDescription">Phone Description:</label>
            <input type="text" id="phoneDescription" th:field="*{phones[0].description}"><br> <br/>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phones[0].value}"><br> <br/> <br/>

            <label for="emailDescription">Email Description:</label>
            <input type="text" id="emailDescription" th:field="*{emails[0].description}"><br> <br/>

            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" th:field="*{emails[0].value}"><br> <br/> <br/>

            <input type="submit" value="Create this User">
        </form>
        <br/>

        <h5>(*) - поля обязательные для заполнения</h5>
        <br/> <hr/> <br/> <br/>

        <form th:method="GET" th:action="@{/users/}">
            <input type="submit" value="To main page"/>
        </form>
    </body>
</html>
